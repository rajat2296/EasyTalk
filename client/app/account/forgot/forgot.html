<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1>Did you forget your password?</h1>
    </div>
    <div class="col-sm-4 col-sm-offset-4" style="border:1px solid #eee;padding:10px;">
      <form class="form" name="form" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Enter your email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="error">
            {{ error.data }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit" ng-click="submit(form)">
            Submit
          </button>
          <br><br>
          <p ng-if="success" class="bg-success" style="font-size:20px;">{{success.data}}</p>
        </div>

      </form>
    </div>
  </div>
</div>
