<div ng-include="'components/navbar/navbar.html'"></div>
<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 signup-title">
      <h1 style="opacity:1">Sign up</h1>
    </div>
    <div class="col-sm-4 col-sm-offset-4 signup-box">
      <form class="form" name="signupForm" ng-submit="register(signupForm)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': signupForm.name.$valid && submitted,
                                            'has-error': signupForm.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="signupForm.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': signupForm.email.$valid && submitted,
                                            'has-error': signupForm.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="signupForm.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="signupForm.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="signupForm.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': signupForm.password.$valid && submitted,
                                            'has-error': signupForm.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(signupForm.password.$error.minlength || signupForm.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="signupForm.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Sign up
          </button>
        </div>
        <p class="alert alert-success" ng-show="message">{{message}}</p>

      </form>
    </div>
  </div>
</div>
